<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - YourHR</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container nav__container">
            <a href="index.html"><h4>YourHR</h4></a>
            <ul class="nav__menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign-up</a></li>
            </ul>
         </div>
    </nav>

    <header>
        <div class="container header__container">
            <h1>Sign Up for YourHR</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="signup-form" method="POST" enctype="multipart/form-data" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="resume">Resume (PDF only):</label>
                    <input type="file" id="resume" name="resume" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p id="response"></p>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__row">
                <div class="footer__col">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="#">about us</a></li>
                        <li><a href="#">our services</a></li>
                        <li><a href="#">privacy policy</a></li>
                        <li><a href="#">get help</a></li>
                    </ul>
                </div>
                <div class="footer__col">
                    <h4>Follow us</h4>
                    <div class="social-links">
                        <a href="https://instagram.com"><i class="uil uil-instagram"></i></a>
                        <a href="https://twitter.com"><i class="uil uil-twitter-alt"></i></a>
                        <a href="https://linkedin.com"><i class="uil uil-linkedin-alt"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        async function handleSignup(event) {
            event.preventDefault();

            const form = document.getElementById('signup-form');
            const formData = new FormData(form);

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                document.getElementById('response').textContent = result.message;
            } catch (error) {
                document.getElementById('response').textContent = 'An error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
